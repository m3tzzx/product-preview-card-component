<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <section class="product-img">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum image">
  </section>
  <section class="content">
    <p id="tag">PERFUME</p>

    <h1 id="parfum-name">Gabrielle Essence Eau De Parfum</h1>

    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="prices">
      <h1>$149.99</h1>
      <p id="discount"><s>$169.99</s></p>
    </div>
    <button>
      <img src="./images/icon-cart.svg" alt="icon Cart">
      Add to Cart
    </button>
  </section>
</main>
</body>
</html>
